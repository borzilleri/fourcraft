<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map_canvas { height: 50%; width: 50%; }
		</style>
		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?sensor=false">
		</script>
		<script type="text/javascript">
			var seattle = {
				'northwest': [
					[47.719232,-122.452927],[47.7338, -122.325],
					[47.7338, -122.325],[47.6207, -122.454]
				]
			};
			function initialize() {
				var latlng = new google.maps.LatLng(47.644111,-122.293625);
				var myOptions = {
					zoom: 12,
					center: latlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById("map_canvas"),
						myOptions);

				var nwseattle = new google.maps.Polygon({
					paths: [
						new google.maps.LatLng(seattle.northwest[0][0],seattle.northwest[0][1]),
						new google.maps.LatLng(seattle.northwest[1][0],seattle.northwest[1][1]),
						new google.maps.LatLng(seattle.northwest[2][0],seattle.northwest[2][1]),
						new google.maps.LatLng(seattle.northwest[3][0],seattle.northwest[3][1])
					],
					strokeColor: "#FF0000",
					strokeOpacity: 0.75,
					strokeWeight: 1,
					fillColor: "#FF0000",
					fillOpacity: 0.35
				});
				nwseattle.setMap(map);
			}
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas" style="width:100%; height:100%"></div>
	</body>
</html>
